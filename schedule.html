<script>
  // 現在ページに応じてナビをハイライト（末尾ファイル名で判定）
  (function() {
    const path = (location.pathname.split('/').pop() || 'index.html').toLowerCase();
    const map = {
      'index.html': 'index',
      'firsttime.html': 'firsttime',
      'u12.html': 'u12',
      'u14.html': 'u14',
      'vortex.html': 'vortex',
      'schedule.html': 'schedule',
      'contact.html': 'contact'
    };
    const key = map[path] || null;
    if (key) {
      document.querySelectorAll('[data-nav="'+key+'"]').forEach(a => {
        a.classList.add('active');
      });
    }

    // モバイル開閉時、背景スクロール抑止（あなたのCSS仕様に合わせる）
    const toggle = document.getElementById('nav-toggle');
    if (toggle) {
      toggle.addEventListener('change', () => {
        document.body.classList.toggle('nav-open', toggle.checked);
      });
    }
  })();
</script>
